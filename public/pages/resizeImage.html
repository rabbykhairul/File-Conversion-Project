<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form enctype="multipart/form-data" method="POST" name="resize-image-form">
      1. Select an image file:
      <input type="file" name="image" />
      <br />
      2. <input type="number" name="width" placeholder="width" /> X
      <input type="number" name="height" placeholder="height" />
      <br />
      3. Output formats:
      <input type="checkbox" name="formats" value="jpeg" />jpeg
      <input type="checkbox" name="formats" value="jpg" />jpg
      <input type="checkbox" name="formats" value="png" />png
      <input type="checkbox" name="formats" value="webp" />webp
      <input type="checkbox" name="formats" value="tiff" />tiff
      <br />
      <input type="submit" value="Resize Image" />
    </form>

    <div class="response-log"></div>

    <script>
      const form = document.forms.namedItem("resize-image-form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const userInputs = new FormData(form);

        const XHR = new XMLHttpRequest();

        XHR.onload = function () {
          const serverResponse = JSON.parse(XHR.response);
          console.log(serverResponse);
        };

        XHR.onerror = function () {
          const serverResponse = JSON.parse(XHR.response);
          console.log(serverResponse);
        };

        XHR.open("POST", "http://localhost:3000/api/resizeImage");
        XHR.send(userInputs);
      });
    </script>
  </body>
</html>
